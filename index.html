<!DOCTYPE html> <html><head>
        <title>04.3 Flexbox Independent Practice</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&amp;family=Open+Sans+Condensed:wght@300&amp;family=Yanone+Kaffeesatz:wght@200&amp;display=swap" rel="stylesheet">
    <style>.menu1 {
    display: flex;
    justify-content: space-around;
    background-color: grey;
    font-family: 'Yanone Kaffeesatz', sans-serif;
}

.item1 {
    margin: 5px;
    padding: 5px;
    border: 4px ridge white;
    background-color: silver;
}

.menu2 {
    display: flex;
    justify-content: space-around;
    background-color: lightblue;
    font-family: 'Nerko One', cursive;
    color: white;
}

.item2 {
    margin: 5px;
    padding: 5px;
    border: 4px groove lavender;
    background-color: pink;
}

.menu3 {
    display: flex;
    justify-content: space-around;
    background-color: lightgreen;
    font-family: 'Open Sans Condensed', sans-serif;
    border: 3px solid lavender;
    color:hotpink;
}

.item3 {
    margin: 5px;
    padding: 5px;
    border: 4px double lightskyblue;
    background-color: lavender;
}</style></head>
    <body>

        <h2>Sample 1:</h2>
        <div class="menu1">
            <div class="item1">News</div>
            <div class="item1">Videos</div>
            <div class="item1">Quizzes</div>
            <div class="item1">Tasty</div>
            <div class="item1">More</div>
        </div>
        <h2>Sample 2:</h2>
        <div class="menu2">
            <div class="item2">News</div>
            <div class="item2">Videos</div>
            <div class="item2">Quizzes</div>
            <div class="item2">Tasty</div>
            <div class="item2">More</div>
        </div>
        <h2>Sample 3:</h2>
        <div class="menu3">
            <div class="item3">News</div>
            <div class="item3">Videos</div>
            <div class="item3">Quizzes</div>
            <div class="item3">Tasty</div>
            <div class="item3">More</div>
        </div>
    
</body></html>
